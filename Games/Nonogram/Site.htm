<!DOCTYPE html>
<html>
    <head>
        <title> Nonogram </title>
        <link rel="icon" href="Files/Icon.png">
        <link rel="stylesheet" href="Style.css">
        <script src="Script.js"></script>
    </head>
    <body>
        <!-- Write Content Here -->
        <div id="Controls">
            <div id="NewGame" style="display:inline-block;" onclick="initialize()">New Game</div>
            <label for="Gsize">Grid Size:</label>
            <input type="number" id="Gsize" value="7" min="5" max="25" style="width: 38px;font-size: inherit;background-color: #cafafe;border: 0;">
            <div id="Reset" style="display:inline-block;" onclick="reset()">Reset</div>
            <div id="Check" style="display:inline-block;" onclick="checkSolution(1)">Check my solution</div>
            <div id="Solve" style="display:inline-block;" onclick="solve()">Show Solution</div>
        </div>
        <div id="Timer" style="text-align: center;font-family: sans-serif;background-color: #CAFAFE;font-size: 18px;width: 300px;margin:auto">Time : 0:0:0 </div>
        <div id="PlayArea"></div>
        <footer>
            <a href="https://en.wikipedia.org/wiki/Nonogram" target="_blank">Read the rules/instructions here.</a><br>
            <em>Site developed by : <a href="https://anuj21s.github.io" target="_blank" style="color:black;text-decoration: none;">Anuj Singhal</a></em>
        </footer>
    </body>
</html>
