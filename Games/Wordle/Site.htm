<!DOCTYPE html>
<html>
    <head>
        <title> Wordle </title>
        <link rel="icon" href="Files/Icon.png">
        <link rel="stylesheet" href="Files/MyStyle.css">
        <script src="Files/MyScript.js"></script>
    </head>
    <body>
        <div id="NewGame" onclick="initialize()"> Play Wordle! </div>
        <div id="PlayArea"></div>
        <div id="Keyboard" style="display: none;">
            <div class="keyrow">
                <div class = "key" id = "KeyQ" onclick="KeyInput('KeyQ')">Q</div>
                <div class = "key" id = "KeyW" onclick="KeyInput('KeyW')">W</div>
                <div class = "key" id = "KeyE" onclick="KeyInput('KeyE')">E</div>
                <div class = "key" id = "KeyR" onclick="KeyInput('KeyR')">R</div>
                <div class = "key" id = "KeyT" onclick="KeyInput('KeyT')">T</div>
                <div class = "key" id = "KeyY" onclick="KeyInput('KeyY')">Y</div>
                <div class = "key" id = "KeyU" onclick="KeyInput('KeyU')">U</div>
                <div class = "key" id = "KeyI" onclick="KeyInput('KeyI')">I</div>
                <div class = "key" id = "KeyO" onclick="KeyInput('KeyO')">O</div>
                <div class = "key" id = "KeyP" onclick="KeyInput('KeyP')">P</div>
            </div>
            <div class="keyrow">
                <div class = "key" id = "KeyA" onclick="KeyInput('KeyA')">A</div>
                <div class = "key" id = "KeyS" onclick="KeyInput('KeyS')">S</div>
                <div class = "key" id = "KeyD" onclick="KeyInput('KeyD')">D</div>
                <div class = "key" id = "KeyF" onclick="KeyInput('KeyF')">F</div>
                <div class = "key" id = "KeyG" onclick="KeyInput('KeyG')">G</div>
                <div class = "key" id = "KeyH" onclick="KeyInput('KeyH')">H</div>
                <div class = "key" id = "KeyJ" onclick="KeyInput('KeyJ')">J</div>
                <div class = "key" id = "KeyK" onclick="KeyInput('KeyK')">K</div>
                <div class = "key" id = "KeyL" onclick="KeyInput('KeyL')">L</div>
                <div class = "key" id = "Enter" onclick="KeyInput('Enter')">ENTER</div>
            </div>
            <div class="keyrow">
                <div class = "key" id = "KeyZ" onclick="KeyInput('KeyZ')">Z</div>
                <div class = "key" id = "KeyX" onclick="KeyInput('KeyX')">X</div>
                <div class = "key" id = "KeyC" onclick="KeyInput('KeyC')">C</div>
                <div class = "key" id = "KeyV" onclick="KeyInput('KeyV')">V</div>
                <div class = "key" id = "KeyB" onclick="KeyInput('KeyB')">B</div>
                <div class = "key" id = "KeyN" onclick="KeyInput('KeyN')">N</div>
                <div class = "key" id = "KeyM" onclick="KeyInput('KeyM')">M</div>
                <div class = "key" id = "Backspace" onclick="KeyInput('Backspace')">BACKSPACE</div>
            </div>
        </div>
        <script src="Files/words.js"></script>
   </body>
</html>
